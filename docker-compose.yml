version: '3.5'
services:
  # MySQL Service
  db:
    image: mysql:5.7.31
    container_name: sotoya_mysql
    hostname: sotoya_mysql
    restart: always
    ports:
      - "3306:3306"
    networks:
      sotoya-network:
        aliases:
          - sotoya_mysql_network
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sotoya
      MYSQL_ROOT_HOST: '%'
    command: 
      - '--character-set-server=utf8mb4'
      - '--collation-server=utf8mb4_general_ci'
    volumes:
      - ./dbdata:/var/lib/mysql
      - ./sql_file:/root/sql
      - ./mysql/my.cnf:/etc/mysql/my.cnf

  # PHP Service
  app:
    depends_on:
     - db
    links:
     - db:sotoya_mysql
    build:
      context: '.'
      args:
        uid: 1001
    container_name: app
    ports:
      - 8000:80
    environment:
      - APACHE_RUN_USER=#1000
      - APACHE_RUN_GROUP=#1000
    volumes:
      - .:/var/www/html
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini

# Nginx Service
  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx/logs/:/var/logs/nginx/
    networks:
      sotoya-network:
        aliases:
          - sotoya_nginx_network

#Docker Networks
networks:
  sotoya-network:
    name: sotoya-network
    driver: bridge

volumes:
  dbdata:
    driver: local
